<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Daily Organizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-container">
            <div id="left-container">
                <div id="timer-container">
                    <div id="timer"><p>Timer Here</p></div>
                    <div id="timer-buttons">
                        <div id="start-timer"><button id="start-button">Start</button></div>
                        <div id="pause-timer"><button id="pause-button">Pause</button></div>
                        <div id="stop-timer"><button id="stop-button">Stop</button></div>
                    <div id="timer-counter"></div>
                    </div>
                </div>
                <div id="mood-container">
                    <div id="mood-buttons">
                        <div id="mood"><button>Happy</button></div>
                        <div id="mood"><button>Indifferent</button></div>
                        <div id="mood"><button>Sad</button></div>
                        <div id="mood"><button>Angry</button></div>
                        <div id="mood"><button>Fearful</button></div>
                    </div>
                    <div id="mood-notes"><p>Notes about my day...</p></div>
                </div>
                <div id="hope-container">
                    <div id="bullet-list">
                        <ul>
                            <li>This is a thing I have to look forward to</li>
                            <li>This is a thing I have to look forward to</li>
                            <li>This is a thing I have to look forward to</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="right-container">
                <div id="daily-buttons">
                    <div id="daily"><button>Walking</button></div>
                    <div id="daily"><button>Yoga</button></div>
                    <div id="daily"><button>Chores</button></div>
                </div>
                <div id="todo-list"></div>
            </div>
        </div>

        <script src="style.css"></script>
    </body>
</html>
