<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Daily Organizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-container">
            <div id="left-container">
                <div id="timer-container">
                    <div id="timer"></div>
                    <div id="start-timer"></div>
                    <div id="pause-timer"></div>
                    <div id="stop-timer"></div>
                    <div id="timer-counter"></div>
                </div>
                <div id="mood-container">
                    <div id="mood-buttons">
                        <div id="happy"></div>
                        <div id="indifferent"></div>
                        <div id="sad"></div>
                        <div id="angry"></div>
                        <div id="fearful"></div>
                    </div>
                    <div id="mood-notes"></div>
                </div>
                <div id="hope-container"></div>
            </div>
            <div id="right-container">
                <div id="daily-buttons"></div>
                <div id="todo-list"></div>
            </div>
        </div>

        <script src="style.css"></script>
    </body>
</html>
