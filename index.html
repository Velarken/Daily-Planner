<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Daily Organizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainContainer">
            <div id="leftContainer">
                <div id="timerContainer">
                    <div id="timer">
                        <div id="countdownTimer"></div>
                        <div id="timerCounter">
                            <div id="sessionCount">Session Count:</div>
                            <div id="sessionDisplay">0</div>
                        </div>
                    </div>
                    <div id="timer-buttons">
                        <div id="startTimer"><button id="startButton"><img id="timerControl" src="./images/play_button_noHover.png"></button></div>
                        <div id="pause-timer"><button id="pauseButton"><img id="timerControl" src="./images/pause_button_noHover.png"></button></div>
                        <div id="stop-timer"><button id="stopButton">Stop</button></div>
                    </div>
                </div>
                <div id="moodContainer">
                    <div id="mood-buttons">
                        <div id="mood" class="happy"><button><image id="mood" src="./images/happy_button_noSelect.png"></image></button></div>
                        <div id="mood" class="indifferent"><button>Indifferent</button></div>
                        <div id="mood" class="sad"><button>Sad</button></div>
                        <div id="mood" class="angry"><button>Angry</button></div>
                        <div id="mood" class="fear"><button>Fearful</button></div>
                    </div>
                    <div id="mood-notes"><p>Notes about my day...</p></div>
                </div>
                <div id="hopeContainer">
                    <div id="bullet-list">
                        <ul>
                            <li>This is a thing I have to look forward to</li>
                            <li>This is a thing I have to look forward to</li>
                            <li>This is a thing I have to look forward to</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="rightContainer">
                <div id="daily-buttons">
                    <div id="daily" class="walk"><button>Walking</button></div>
                    <div id="daily" class="yoga"><button>Yoga</button></div>
                    <div id="daily" class="chores"><button>Chores</button></div>
                </div>
                <div id="todo-list"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
