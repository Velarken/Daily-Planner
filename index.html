<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Daily Planner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="navBar">Some other pages here</div>
        <div id="mainContainer">
            <div id="leftContainer">
                <div id="timerContainer">
                    <div id="timer">
                        <div id="countdownTimer"></div>
                        <div id="timerCounter">
                            <div id="sessionCount">Session Count:</div>
                            <div id="sessionDisplay">0</div>
                        </div>
                    </div>
                    <div id="timer-buttons">
                        <button class="timerButton" id="startTimer">&#9654</button>
                        <button class="timerButton" id="pauseTimer">&#9646&#9646</button>
                        <button class="timerButton" id="stopTimer">&#9632</button>
                    </div>
                </div>
                <div id="moodContainer">
                    <div id="mood-buttons">
                        <button class="mood" id="happy">&#128512</button>
                        <button class="mood" id="indifferent">&#128529</button>
                        <button class="mood" id="sad">&#128543</button>
                        <button class="mood" id="angry">&#128544</button>
                        <button class="mood" id="fear">&#128552</button>
                    </div>
                    <div id="mood-notes"><p>Notes about my day...</p></div>
                </div>
                <div id="hopeContainer">
                    <div id="bullet-list">
                        <ul>
                            <li>This is a thing I have to look forward to</li>
                            <li>This is a thing I have to look forward to</li>
                            <li>This is a thing I have to look forward to</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="rightContainer">
                <div id="daily-buttons">
                    <div id="card">
                        <div id="photo">&#128099</div> <!-- replace with image-->
                        <div id="increments">
                            <button id="walkInc" class="plus">&#x25B2</button>
                            <button id="walkDec" class="minus">&#x25BC</button>
                        </div>
                        <div id="sideDisplay">
                            <div class="habitCounter">Walk Count</div>
                            <div class="habitCounter" id="walkIncDisplay">0</div>
                        </div>
                    </div>

                    <div id="card">
                        <div id="photo">&#129496</div> <!-- replace with image-->
                        <div id="increments">
                            <button id="yogaInc" class="plus">&#x25B2</button>
                            <button id="yogaDec" class="minus">&#x25BC</button>
                        </div>
                        <div id="sideDisplay">
                            <div class="habitCounter">Yoga Count</div>
                            <div class="habitCounter" id="yogaIncDisplay">0</div>
                        </div>
                    </div>
                    <div id="card">
                        <div id="photo">&#128129</div> <!-- replace with image-->
                        <div id="increments">
                            <button id="choreInc" class="plus">&#x25B2</button>
                            <button id="choreDec" class="minus">&#x25BC</button>
                        </div>
                        <div id="sideDisplay">
                            <div class="habitCounter">Chore Count</div>
                            <div class="habitCounter" id="choreIncDisplay">0</div>
                        </div>
                    </div>
                </div>
                <div id="todo-list">
                    <ul>
                        <li>+</li>
                    </ul>
                </div>
            </div>
        </div>
