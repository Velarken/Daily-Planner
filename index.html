<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Daily Organizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainContainer">
            <div id="leftContainer">
                <div id="timerContainer">
                    <h2>Pomadora Timer</h2>
                    <div id="timer">
                        <div id="countdownTimer"></div>
                        <div id="timerCounter">
                            <div id="sessionCount">Session Count:</div>
                            <div id="sessionDisplay">0</div>
                        </div>
                    </div>
                    <div id="timer-buttons">
                        <button class="timerButton" id="startTimer">&#9654</button>
                        <button class="timerButton" id="pauseTimer">&#9646&#9646</button>
                        <button class="timerButton" id="stopTimer">&#9632</button>
                    </div>
                </div>
                <div id="moodContainer">
                    <div id="mood-buttons">
                        <button class="mood">&#128512</button>
                        <button class="mood">&#128529</button>
                        <button class="mood">&#128543</button>
                        <button class="mood">&#128544</button>
                        <button class="mood">&#128552</button>
                    </div>
                    <div id="mood-notes"><p>Notes about my day...</p></div>
                </div>
                <div id="hopeContainer">
                    <div id="bullet-list">
                        <ul>
                            <li>This is a thing I have to look forward to</li>
                            <li>This is a thing I have to look forward to</li>
                            <li>This is a thing I have to look forward to</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="rightContainer">
                <div id="daily-buttons">
                    <div id="card">
                        <div>Walk Photo</div> <!-- replace with image-->
                        <div id="increments">
                            <button id="walkInc" class="plus">&#x25B2</button>
                            <button id="walkDec" class="minus">&#x25BC</button>
                        </div>
                        <div id="sideDisplay">
                            <div>Walk Count</div>
                            <div id="walkIncDisplay">0</div>
                        </div>
                    </div>

                    <div id="card">
                        <div>Yoga Photo</div> <!-- replace with image-->
                        <div id="increments">
                            <button id="yogaInc" class="plus">&#x25B2</button>
                            <button id="yogaDec" class="minus">&#x25BC</button>
                        </div>
                        <div id="sideDisplay">
                            <div>Yoga Count</div>
                            <div id="yogaIncDisplay">0</div>
                        </div>
                    </div>
                    <div id="card">
                        <div>Chore Photo</div> <!-- replace with image-->
                        <div id="increments">
                            <button id="choreInc" class="plus">&#x25B2</button>
                            <button id="choreDec" class="minus">&#x25BC</button>
                        </div>
                        <div id="sideDisplay">
                            <div>Chore Count</div>
                            <div id="choreIncDisplay">0</div>
                        </div>
                    </div>
                </div>
                <div id="todo-list"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
